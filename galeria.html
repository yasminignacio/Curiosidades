<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria de Dinossauros</title>
    <style>
        body {
            background-color: #4B0082; /* azul escuro */
            color: #E6E6FA; /* lilás claro */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #E6E6FA; /* lilás */
            margin-bottom: 40px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff; /* branco */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .info {
            padding: 15px;
            color: #4B0082; /* azul escuro */
            text-align: center;
        }
        .info h2 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
        }
        .info p {
            margin: 0;
            font-weight: bold;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .info h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Galeria de Dinossauros</h1>
    <div class="gallery">
        <div class="card">
            <img src="https://www.google.com/imgres?q=tyrannosaurus%20rex%20images&imgurl=https%3A%2F%2Fstatic.wikia.nocookie.net%2Fjurassicpark%2Fimages%2F4%2F42%2FJurassic_Park_Tyrannosaurus_Rex.png%2Frevision%2Flatest%3Fcb%3D20220425020331&imgrefurl=https%3A%2F%2Fjurassicpark.fandom.com%2Fwiki%2FTyrannosaurus_rex&docid=CHOF7CObv00QSM&tbnid=5Vh4FteFkuXZLM&vet=12ahUKEwj4gvbx4YeOAxUXCLkGHZGCAmUQM3oECGgQAA..i&w=1338&h=1182&hcb=2&ved=2ahUKEwj4gvbx4YeOAxUXCLkGHZGCAmUQM3oECGgQAA" alt="Tyrannosaurus rex" />
            <div class="info">
                <h2>Tyrannosaurus rex</h2>
                <p>Viveu há 68 - 66 milhões de anos</p>
            </div>
        </div>
        <div class="card">
            <img src="https://www.google.com/imgres?q=Stegosaurus%20images&imgurl=https%3A%2F%2Fcdn.mos.cms.futurecdn.net%2FowYTb9X5fKpeBhgiaxD73b-1200-80.jpg&imgrefurl=https%3A%2F%2Fwww.livescience.com%2F24184-stegosaurus-facts.html&docid=HSnjAQ9MmfJplM&tbnid=bKSIN_lcPtUiGM&vet=12ahUKEwiG2JCT4oeOAxWiO7kGHViODisQM3oECGgQAA..i&w=1000&h=667&hcb=2&ved=2ahUKEwiG2JCT4oeOAxWiO7kGHViODisQM3oECGgQAA" alt="Stegosaurus" />
            <div class="info">
                <h2>Stegosaurus</h2>
                <p>Viveu há 155 - 150 milhões de anos</p>
            </div>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Triceratops_BW.jpg" alt="Triceratops" />
            <div class="info">
                <h2>Triceratops</h2>
                <p>Viveu há 68 - 66 milhões de anos</p>
            </div>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Brachiosaurus_DB.jpg" alt="Brachiosaurus" />
            <div class="info">
                <h2>Brachiosaurus</h2>
                <p>Viveu há 154 - 153 milhões de anos</p>
            </div>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Velociraptor_mongoliensis_Skeleton_in_Mongolian_National_Museum.jpg" alt="Velociraptor" />
            <div class="info">
                <h2>Velociraptor</h2>
                <p>Viveu há 75 - 71 milhões de anos</p>
            </div>
        </div>
    </div>
</body>
</html>
